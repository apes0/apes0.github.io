<head id = 'h'>
</head>
<script>
  let dat = window.location.href.replace('https://' + window.location.hostname + '/', '');
  dat = dat.replace('pbip.html?', '')
  dat = JSON.parse(dat)
  pkm = ''
  for( let i = 0; i < dat.length; i ++){
    pkm += String.fromCharCode(parseInt(dat[i]))
  }
  h = document.getElementById('h')
  h.innerHTML += '<img src = https://img.pokemondb.net/artwork/large/pkm.jpg><img>'.replace('pkm', pkm)
</script>
